<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

   <div class="calculator" style="background-color:#775050; padding:20px; border-radius:10px;">
    <h2 class="text-center text-white">Calculator</h2>
    <div class="d-flex justify-content-center mb-2">
        <input type="text" id="display" class="form-control text-center" readonly />
    </div>

    <div class="row g-2">
        <div class="col-3"><button class="btn w-100" onclick="clearDisplay()" style="background-color: white;">C</button></div>
        <div class="col-3"><button class="btn w-100" onclick="calculate()"style="background-color: white;">=</button></div>
        <div class="col-3"><button class="btn w-100" onclick="appendValue('%')"style="background-color: white;">%</button></div>
        <div class="col-3"><button class="btn w-100" onclick="appendValue('*')"style="background-color: white;">*</button></div>

        <div class="col-3"><button class="btn w-100" onclick="appendValue('7')"style="background-color: white;">7</button></div>
        <div class="col-3"><button class="btn w-100" onclick="appendValue('8')"style="background-color: white;">8</button></div>
        <div class="col-3"><button class="btn w-100" onclick="appendValue('9')"style="background-color: white;">9</button></div>
       <div class="col-3"><button class="btn w-100" onclick="appendValue('-')"style="background-color: white;">-</button></div>
        <div class="col-3"><button class="btn w-100" onclick="appendValue('4')"style="background-color: white;">4</button></div>
        <div class="col-3"><button class="btn w-100" onclick="appendValue('5')"style="background-color: white;">5</button></div>
        <div class="col-3"><button class="btn w-100" onclick="appendValue('6')"style="background-color: white;">6</button></div>
        
         <div class="col-3"><button class="btn w-100" onclick="appendValue(',')"style="background-color: white;">,</button></div>
        
       <div class="col-3"><button class="btn w-100" onclick="appendValue('3')"style="background-color: white;">3</button></div>
        <div class="col-3"><button class="btn w-100" onclick="appendValue('2')"style="background-color: white;">2</button></div>
        
         <div class="col-3"><button class="btn w-100" onclick="appendValue('1')"style="background-color: white;">1</button></div>
        <div class="col-3"><button class="btn w-100" onclick="appendValue('+')"style="background-color: white;">+</button></div>
        <div class="col-6"><button class="btn w-100" onclick="appendValue('0')"style="background-color: white;">0</button></div>
        <div class="col-6"><button class="btn w-100" onclick="appendValue('/')"style="background-color: white;">/</button></div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
